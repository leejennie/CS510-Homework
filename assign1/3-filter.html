<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filters Exercise</title>
    <link rel="stylesheet" href="3-filter.css" />
  </head>
  <body>
    <section>
      <figure>
        <img>
          <div class="row">
            <div class="column">
              <img class="original" src="http://placekitten.com/300/300" alt="Original">
              <figcaption>Original Image</figcaption>
              <img class="brightness" src="http://placekitten.com/300/300" alt="Brightness">
              <figcaption>Brightness()</figcaption>
            </div>
          </div>
          <div class="row">
            <div class="column">
              <img class="grayscale" src="http://placekitten.com/300/300" alt="Grayscale">
              <figcaption>Grayscale()</figcaption>
              <img class="saturation" src="http://placekitten.com/300/300" alt="Saturate">
              <figcaption>Saturation()</figcaption>
            </div>
          </div>
          <div class="row">
            <div class="column">
              <img class="blur" src="http://placekitten.com/300/300" alt="Blur">
              <figcaption>Blur()</figcaption>
              <img class="sepia" src="http://placekitten.com/300/300" alt="Sepia">
              <figcaption>Sepia()</figcaption>
            </div>
          </div>
          <div class="row">
            <div class="column">
              <img class="invert" src="http://placekitten.com/300/300" alt="Invert">
              <figcaption>Invert()</figcaption>
              <img class="mixed" src="http://placekitten.com/300/300" alt="Various Filters">
              <figcaption>Various Filters</figcaption>
            </div>
          </div>
        </img>
      </figure>
    </section>
  </body>
</html>
